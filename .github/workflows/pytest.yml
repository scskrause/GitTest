name: pytest

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Login to SWR
        uses: docker/login-action@v3
        with:
          registry: swr.eu-de.otc.t-systems.com
          username: ${{ secrets.SWR_USER }}
          password: ${{ secrets.SWR_TOKEN }}

      - uses: actions/checkout@v4
      
      - name: Build and push
        uses: docker/bake-action@v6
        with:
          push: true
          files:
            - bake.hcl
          targets:
            - pytest

